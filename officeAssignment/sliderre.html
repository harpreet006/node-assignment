<div class="slider" id="main-slider">
	<div class="slider-wrapper">
		<img src="images/35059.jpg" id='imagechange' alt="First" customatr="0" class="slide" style="width:50%">
	</div> 
	<button onclick="setpreviousfunctions()">Previous</button>
	<button onclick="setnextfunctions()">Next</button>
</div>
<style type="text/css">
</style>
<script type="text/javascript">
var imageAry = ['35059.jpg','perk2.jpg','perk3.jpg','perk4.jpg','perk5.jpg','perk6.jpg','perk7.jpg','perk8.jpg']
var imageNumber=imageAry.length
slideration()
var a=0 
function setpreviousfunctions(){
	console.log(imageAry[a])
	if(a==0){
		 a = imageNumber-1
	}else{
		a--
	}
	document.getElementById('imagechange').src= 'images/'+imageAry[a]
}
function setnextfunctions(){
	console.log(imageAry[a])
	a++
	if(a>imageAry.length-1){
		a=0
	}
	document.getElementById('imagechange').src= 'images/'+imageAry[a]
}

function slideration(){
	setInterval(function() {
		console.log(imageAry[a])
		document.getElementById('imagechange').src= 'images/'+imageAry[a]
		a++
		if(a>imageAry.length-1){
			a=0
		}
	},4000)
}

 
</script>
